<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container py-3">
        <header th:insert = "/fragments/header.html"/>

        <div class="container mb-5 mt-5">
            <h3>Lets Search</h3>
            <form action="/home" method="post">
                <input type="text" name="CompanyName" placeholder="Company" class="form-control mt-2 mb-2">
                <button name="btn" type="submit" class="btn btn-success">Find</button>
            </form>
            <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                <h1 class="display-4 fw-normal">Try to Search</h1>
            </div>
            <div th:each = "element : ${cards}" class="alert alert-info mt-2">
                <h3 th:text = "${element.name}"></h3>
                <p th:text = "${element.inn}"></p>
            </div>
        </div>
    </div>
</body>
</html>
